<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<h3>Music school Registeration Form</h3>
			<form method="post">
				Name
				<input type="text"  placeholder="First Name" required> 
				<input type="text"  placeholder="Last Name" required> <br><br>
				Birth Date
				<input type="date"  required><br><br>
				Choice of Instrument 
				<select required>
				<option></option>
				<option>Violin</option>
				<option>Guitar</option>
				<option>Bass</option>
				<option>Drums</option>
				<option>Vocals</option>
				</select><br><br>
				Pick Days for Classes:<br>
				<input type="checkbox">Monday<br>
				<input type="checkbox">Tuesday<br>
				<input type="checkbox">Wednesday<br>
				<input type="checkbox">Thursday<br>
				<input type="checkbox">Friday<br>
				<input type="checkbox">Saturday<br>
				<input type="checkbox">Sunday<br><br>
				Start Date&Time
				<input type="datetime-local"><br><br>
				Comments<br>
				<textarea name="comment">
				</textarea><br><br>
				<input type="submit" value="Login">
				<input type="reset" value="Clear"><br><br>
			</form>
		<a href="Feedback.html">Feedbackform</a>	
	</body>
</html>
